version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=FedConnect
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=masterkey
    ports:
      - "5433:5432"

volumes:
  postgres_data: